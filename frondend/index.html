<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Creator Performance Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <h1>Creator Performance Dashboard</h1>

  <!-- Platform Filter -->
  <label for="platform">Filter by Platform:</label>
  <select id="platform">
    <option value="">All</option>
    <option value="YouTube">YouTube</option>
    <option value="Instagram">Instagram</option>
  </select>

  <!-- KPI Cards -->
  <div class="kpi-container">
    <div class="kpi">
      <h3>Total Views</h3>
      <p id="totalViews">0</p>
    </div>
    <div class="kpi">
      <h3>Engagement Rate</h3>
      <p id="engagementRate">0</p>
    </div>
    <div class="kpi">
      <h3>Followers Gained</h3>
      <p id="followersGained">0</p>
    </div>
  </div>

  <!-- Chart -->
  <h2>Views Over Time</h2>
<canvas id="viewsChart"></canvas>

<h2>Views by Platform</h2>
<canvas id="platformChart"></canvas>

<h2>Engagement Split</h2>
<canvas id="engagementChart"></canvas>

  <script src="app.js"></script>
</body>
</html>
